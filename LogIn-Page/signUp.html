<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss</title>
    <link rel="stylesheet" href="./signUp.css">
</head>
<body>
      <div class="signUpPart">
        <h1>Bliss</h1>
                <form action="#" method="post">
                    <p>Sign Up:</p>

                    <input type="text" placeholder="Enter fullname" id="fullname" name="fullname" required maxlength="50">
            
                    <input type="email" placeholder="Enter email" id="email" name="email" required>
            
                    <input type="text" placeholder="Enter username" id="username" name="username" required maxlength="30">
        
                    <input type="password" placeholder="Enter password" id="password" name="password" required minlength="8">

                    <input type="password" placeholder="Confirm password" id="confirm_password" name="confirm_password" required minlength="8">
            
                    <input type="submit" value="Sign Up" id="signUp">
                </form>
            </div> 
</body>
</html>
